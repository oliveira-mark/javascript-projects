<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hour Calculator - Freelancer</title>
    <meta name="description" content="Hour Calculator - Freelancer">
    <meta name="theme-color" content="#229ee3" />
    <link rel="shortcut icon" type="image/x-icon" href="https://marcosdg.com/assets/images/logo/favicon.png" />

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <a href="../"><img src="./back.svg" alt="Kiwi standing on oval"></a>
        <h1>Hour Calculator - Freelancer</h1>
    </header>
    <div class="box-container">
        <div class="box-row">
            <div class="box-item">
                <h2 id="errorResult">Let's start!</h2>
                <button class="btn-reload" onclick="window.location.reload()">Try again</button>
            </div>
            <div class="box-item">
                <input id="hourPrice" type="number" placeholder="Enter hours price..." required>
                <input id="hourWorked" type="number" placeholder="Enter hours worked..." required>
                <input id="minuteWorked" type="number" placeholder="Enter minute worked..." required>
                <button onclick="calcHour()">Calculate</button>
            </div>
            <div class="box-item">
                <h3>Result</h3>
                <p>US$ <span id="resultCalc">00,00</span></p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
